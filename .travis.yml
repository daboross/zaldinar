sudo: false
language: rust
matrix:
  include:
    - rust: 1.0.0-beta.3
      script: '"$TRAVIS_BUILD_DIR/test-runtime" --no-default-features'
      env:
        - RUST=1.0.0-beta.3
        - FILEWATCH=false
    - rust: 1.0.0-beta.3
      script: '"$TRAVIS_BUILD_DIR/test-runtime"'
      env:
        - RUST=1.0.0-beta.3
        - FILEWATCH=true
    - rust: nightly
      script: '"$TRAVIS_BUILD_DIR/test-runtime" --no-default-features'
      env:
        - RUST=nightly
        - FILEWATCH=false
    - rust: nightly
      script: "$TRAVIS_BUILD_DIR/test-runtime"
      env:
        - RUST=nightly
        - FILEWATCH=true
